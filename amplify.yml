version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.1
        - nvm use 18.19.1
        - npm ci --cache .npm --prefer-offline
        - echo "VITE_client_id=$client_id" >> .env
        - echo "VITE_client_secret=$client_secret" >> .env
        - echo "VITE_auth_endpoint=$auth_endpoint" >> .env
        - echo "VITE_api_gateway_endpoint=$api_gateway_endpoint" >> .env
        - echo "VITE_callback_endpoint=$callback_endpoint" >> .env
        - echo "VITE_websocket_endpoint=$websocket_endpoint" >> .env
    build:
      commands:
        - npm run build --configuration=production
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
